backend:
  name: git-gateway

site_url: https://www.mountadamschallenge.org/
display_url: https://www.mountadamschallenge.org/
show_preview_links: false

collections:
  #yaml middleman data example
  - name: results
    label: Results
    format: yml
    extension: yml
    file: data/results.yml
    create: false
    fields:
      - {label: Last Name, name: last_name, widget: string, required: true}
      - {label: First Name, name: first_name, widget: string, required: true}
      - {label: Run Date, name: date, widget: datetime}
      - {label: Run Time, name: run_time, widget: string}
